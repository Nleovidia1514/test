<!DOCTYPE html>
<html>
    <body>
        <p id="demo"></p>
        <script>
            //1.
            var e = {d:[[1,2,3],[{a:5,b:10},{c:12, w:[11,12,13]}],{x:4,y:5,z:6}]};
            //extraer a
            console.log(e.d[1][0].a);
            //extraer b
            console.log(e.d[1][0].b);
            //extraer c
            console.log(e.d[1][1].c);
            //extraer d
            console.log(e.d);
            //extraer x, y, z
            console.log(e.d[2].x, e.d[2].y, e.d[2].z);

            //2.
            var canvas = document.createElement("canvas");
            var ctx = canvas.getContext("2d");
            canvas.width = 100;
            canvas.height = 100;
            document.body.appendChild(canvas);
            ctx.fillStyle = "yellow";
            ctx.fillRect(0, 0, 100, 100);
            ctx.fillStyle = "black";
            ctx.fillRect(20, 20, 20, 20);
            ctx.fillRect(60, 20, 20, 20);
            ctx.lineWidth = 10;
            ctx.arc(50, 80, 10, 0, Math.PI);
            ctx.stroke();


            //load Json
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.statis == 200) {
                    var myObj = JSON.parse(this.responseText);
                    document.getElementById("demo").innerHTML = myObj.X;
                }
            }
            xmlhttp.open("GET", "", true);
            xmlhttp.send();
        </script>
    </body>
</html>
